<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--Link to Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--Link to CSS style sheet-->
<link rel="stylesheet" text="text/css" href="css/style.css">
<!--Link to reset CSS-->
<link rel="stylesheet" text="text/css" href="reset.css">

</head>
<body>
<!--Start Header-->
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
      </nav>
<!--End Header-->
<!--Start Card For password research-->
<div class="row">
    <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src=".../100px180/" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">How long should I make my password?</h5>
                <p class="card-text">There's all sorts of opinions out there below links are some good resources to help make up your mind.</p>
                <a href="#" class="btn btn-primary"></a>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="content row">
            <h2>Generate a Password</h2>
        </div>
        <div class="row">
            <p>Password enter area</p>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">    
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
        <h2>Checkbox for desired password criteria</h2>
        <!--Adding checkboxes for password criteria-->
        <form class="form-inline">
                <div class="form-group">
                  <label for="passwordLength">Length</label>
                  <input type="password" id="passwordLength" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                  <small id="passwordHelpInline" class="text-muted">
                    Length must be between 8-128 characters.
                  </small>
                </div>
        </form>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="special_characters" checked >
            <label class="custom-control-label" for="special_characters">Special Characters</label>
        </div>
        <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="lowercase" checked>
                <label class="custom-control-label" for="lowercase">Lowercase Letters</label>
        </div>
        <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="uppercase" checked>
                <label class="custom-control-label" for="uppercase">Uppercase Letters</label>
        </div>
        <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="numeric" checked>
                <label class="custom-control-label" for="numeric">Numbers form 0 to 9</label>
        </div>
    </div>
</div>
<!--End Card-->

<!--Start Footer-->
<div class="fixed-bottom min-10 footer">
        <p>Copright&copy;</p>
</div>
<!--Finish Footer-->
<!--Link to External Javascript file for password generation-->
    <script src="javascript/javascript.js">
    </script>
</body>
</html>
